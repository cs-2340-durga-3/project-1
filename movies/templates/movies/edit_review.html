{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Edit Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <p>
            <label for="comment">Comment:</label>
            <textarea name="comment" required class="form-control" id="comment">{{ template_data.review.comment }}</textarea>
          </p>
          <p>
            <label for="stars">Rating:</label>
            <select name="stars" required class="form-control" id="stars">
              <option value="1" {% if template_data.review.stars == 1 %}selected{% endif %}>1 Star</option>
              <option value="2" {% if template_data.review.stars == 2 %}selected{% endif %}>2 Stars</option>
              <option value="3" {% if template_data.review.stars == 3 %}selected{% endif %}>3 Stars</option>
              <option value="4" {% if template_data.review.stars == 4 %}selected{% endif %}>4 Stars</option>
              <option value="5" {% if template_data.review.stars == 5 %}selected{% endif %}>5 Stars</option>
            </select>
          </p>
          <div class="text-start">
            <button type="submit" class="btn bg-dark text-white">
              Edit Review
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>  
</div>
{% endblock content %}
